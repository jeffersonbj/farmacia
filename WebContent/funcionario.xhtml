<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Novo Funcionário</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:fieldset legend="Dados do Funcionário">
				
				<h:inputHidden value="#{funcionarioBean.funcionario.id}"></h:inputHidden>
				<p:messages autoUpdate="true"  ></p:messages>
				<h:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Nome obrigatório"  />

					<p:outputLabel value="Telefone:" for="telefone" />
					<p:inputText id="telefone"
						value="#{funcionarioBean.funcionario.telefone}" />

					<p:outputLabel value="Endereco:" for="endereco" />
					<p:inputText id="endereco"
						value="#{funcionarioBean.funcionario.endereco}" required="true" requiredMessage="Endereço obrigatório"  />

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro"
						value="#{funcionarioBean.funcionario.bairro}" />

					<p:outputLabel value="Cidade" for="cidade" />
					<p:inputText id="cidade"
						value="#{funcionarioBean.funcionario.cidade}" />

					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login"
						value="#{funcionarioBean.funcionario.login}" required="true" requiredMessage="Login obrigatório" />

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha"
						value="#{funcionarioBean.funcionario.senha}" required="true" requiredMessage="Senha obrigatória" />

					<p:outputLabel value="Cargo" for="cargo" />
					<p:selectOneMenu value="#{funcionarioBean.cargoId}" id="cargo" required="true" requiredMessage="Cargo obrigatório">
						<f:selectItem itemLabel="Selecione Cargo" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{funcionarioBean.cargos}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo.id}"></f:selectItems>
						
					</p:selectOneMenu>


				</h:panelGrid>
			</p:fieldset>


			<p:commandButton value="Gravar" action="#{funcionarioBean.gravar}" />
			<p:commandButton value="Voltar" ajax="false" action="#{funcionarioBean.acaoAbrirListagem}" immediate="true"/>
		</h:form>
	</ui:define>
</ui:composition>

</html>
