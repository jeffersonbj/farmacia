<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Novo Funcionário</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Funcionário</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" />

					<h:outputLabel value="Telefone:" for="telefone" />
					<p:inputText id="telefone"
						value="#{funcionarioBean.funcionario.telefone}" />

					<h:outputLabel value="Endereco:" for="endereco" />
					<p:inputText id="endereco"
						value="#{funcionarioBean.funcionario.endereco}" />

					<h:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro"
						value="#{funcionarioBean.funcionario.bairro}" />

					<h:outputLabel value="Cidade" for="cidade" />
					<p:inputText id="cidade"
						value="#{funcionarioBean.funcionario.cidade}" />

					<h:outputLabel value="Login" for="login" />
					<p:inputText id="login"
						value="#{funcionarioBean.funcionario.login}" />

					<h:outputLabel value="Senha" for="senha" />
					<p:inputText id="senha"
						value="#{funcionarioBean.funcionario.senha}" />


					<h:outputLabel value="Cargo" for="cargo" />
					<p:selectOneMenu value="#{funcionarioBean.cargoId}">
						<f:selectItems value="#{funcionarioBean.cargos}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo.id}"></f:selectItems>
						
					</p:selectOneMenu>


				</h:panelGrid>
			</fieldset>


			<p:commandButton value="Gravar" action="#{funcionarioBean.gravar}" />
			<p:commandButton value="Voltar" ajax="false" action="listaFuncionario"
				onclick="this.form.target='_self'"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
