<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Novo Cargo</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:inputHidden id="idCargo" value="#{cargoBean.cargo.id}" />
			<fieldset>
				<legend>Dados de Cargo</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{cargoBean.cargo.nome}" />

					<h:outputLabel value="Descrição:" for="descricao" />
					<p:inputTextarea id="descricao" value="#{cargoBean.cargo.descricao}" />
				</h:panelGrid>
			</fieldset>


			<p:commandButton value="Gravar" action="#{cargoBean.gravar}" />
			<p:commandButton value="Voltar" ajax="false" action="#{cargoBean.acaoAbrirListagem}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
