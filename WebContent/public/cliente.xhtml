<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../_template.xhtml">

	<ui:define name="titulo">Novo Cliente</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:inputHidden id="idCliente" value="#{clienteBean.cliente.id}" />
			<p:fieldset legend="Dados do Cliente">
				<p:messages autoUpdate="true"></p:messages>
				<h:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{clienteBean.cliente.nome}"
						required="true" requiredMessage="Nome Obrigatório" />

					<p:outputLabel value="Telefone:" for="telefone" />
					<p:inputMask id="telefone" value="#{clienteBean.cliente.telefone}"
						mask="(99) 9999-9999?9" required="true" requiredMessage="Telefone obrigatório."/>

					<p:outputLabel value="Endereço:" for="endereco" />
					<p:inputText id="endereco" value="#{clienteBean.cliente.endereco}"
						required="true" requiredMessage="Endereço obrigatório" />

					<p:outputLabel value="Bairro:" for="bairro" />
					<p:inputText id="bairro" value="#{clienteBean.cliente.bairro}"
						required="true" requiredMessage="Bairro obrigatório" />

					<p:outputLabel value="Complemento:" for="complemento" />
					<p:inputText id="complemento"
						value="#{clienteBean.cliente.complemento}" required="true"
						requiredMessage="Complemento Obrigatório" />

					<p:outputLabel value="Tipo:" for="tipo" />
					<p:inputText id="tipo" value="#{clienteBean.cliente.tipo}"
						required="true" requiredMessage="Tipo obrigatório" />

					<p:outputLabel value="Data de Nascimento:" for="dataDeNascimento" />

					<p:calendar value="#{clienteBean.cliente.dataDeNascimento}"
						pattern="dd/MM/yyyy" id="dataDeNascimento">
					</p:calendar>

					<p:outputLabel value="Numero da Residência:" for="numResidencia" />
					<p:inputText id="numResidencia"
						value="#{clienteBean.cliente.numResidencia}" required="true"
						requiredMessage="Número da Residência obrigatório" />

					<p:outputLabel value="Ponto de Referência:" for="pontoDeReferencia" />
					<p:inputText id="pontoDeReferencia"
						value="#{clienteBean.cliente.pontoDeReferencia}" />

					<p:outputLabel value="Cep:" for="cep" />
					<p:inputText id="cep" value="#{clienteBean.cliente.cep}"
						required="true" requiredMessage="CEP obrigatório" />

				</h:panelGrid>
			</p:fieldset>


			<p:commandButton value="Gravar" 
				action="#{clienteBean.gravar}" />
			<p:commandButton value="Voltar" ajax="false"
				action="#{clienteBean.acaoAbrirListagem}" immediate="true"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
