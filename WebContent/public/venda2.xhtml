<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../_template.xhtml">

	<ui:define name="titulo">Novo Pedido</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:inputHidden id="idCliente" value="#{vendaBean2.cliente.id}" />
			<fieldset>
				<legend>Dados do Pedido</legend>
				<h:panelGrid columns="2">

					<p:outputLabel value="Cliente ID:" for="clienteId" />
					<p:inputText value="#{vendaBean2.clienteId}" id="clienteId"></p:inputText>

					<p:outputLabel value="Cliente:" for="cliente" />
					<p:autoComplete id="cliente"
						value="#{vendaBean2.clienteSelecionado}"
						completeMethod="#{vendaBean2.completeCliente}" var="clientePedido"
						itemLabel="#{clientePedido.nome}" itemValue="#{cliente}"
						converter="clienteConverter" forceSelection="true">
						<f:facet name="itemtip">
							<h:panelGrid columns="2" cellpadding="5" style="width:250px;">
								<h:outputText value="Nome: " />
								<h:outputText value="#{clientePedido.nome}" />

								<h:outputText value="Telefone: " />
								<h:outputText value="#{clientePedido.telefone}" />
							</h:panelGrid>
						</f:facet>
						<p:ajax event="change" />
					</p:autoComplete>
					<p:commandButton id="novoCliente" value="Novo Cliente"
						action="#{vendaBean2.acaoAbrirInclusao}" immediate="true"></p:commandButton>


				</h:panelGrid>
			</fieldset>


			<p:commandButton value="Gravar" ajax="false"
				action="#{vendaBean2.gravar}" />
			<p:commandButton value="Voltar" ajax="false"
				action="#{vendaBean2.acaoAbrirListagem}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
