<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../_template.xhtml">

	<ui:define name="titulo">Nova Forma de Pagamento</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:fieldset legend="Dados de Forma de Pagamento">
				<h:inputHidden id="idForma" value="#{formaPagamentoBean.forma.id}" />
				<p:messages autoUpdate="true"></p:messages>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" value="#{formaPagamentoBean.forma.nome}"  required="true" requiredMessage="Nome obrigatório."/>

					<h:outputLabel value="Descrição: " for="descricao" />
					<p:inputText id="descricao"
						value="#{formaPagamentoBean.forma.descricao}" />

				</h:panelGrid>
			</p:fieldset>
			<p:commandButton action="#{formaPagamentoBean.gravar}" value="Gravar" />

			<p:commandButton value="Voltar" ajax="false"
				action="#{formaPagamentoBean.acaoAbrirListagem}" immediate="true"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
