<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../_template.xhtml">

	<ui:define name="titulo">Novo Produto</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:inputHidden id="idProduto" value="#{produtoBean.produto.id}" />
			<h:inputHidden id="dataDaEntradaProduto"
				value="#{produtoBean.produto.dataDaEntrada}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
			</h:inputHidden>
			<p:fieldset legend="Dados do Produto">
				
				<p:messages autoUpdate="true"></p:messages>
				<h:panelGrid columns="2">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{produtoBean.produto.nome}"
						required="true" requiredMessage="Nome obrigatório." />

					<p:outputLabel value="Código: " for="codigoDoProduto" />
					<p:inputText id="codigoDoProduto"
						value="#{produtoBean.produto.codigoDoProduto}" required="true"
						requiredMessage="Código obrigatório." />


					<p:outputLabel value="Quantidade:" for="quantidade" />
					<p:inputText id="quantidade"
						value="#{produtoBean.produto.quantidade}" required="true"
						validatorMessage="Quantidade tem que ser maior que 0.">
						<f:validateDoubleRange minimum="1"></f:validateDoubleRange>
					</p:inputText>

					<p:outputLabel value="Valor: " for="valorDoProduto" />
					<p:inputText id="valorDoProduto"
						value="#{produtoBean.produto.valorDoProduto}" required="true"
						validatorMessage="Valor do produto tem que ser maior que 0.">
						<f:validateDoubleRange minimum="0.01"></f:validateDoubleRange>
					</p:inputText>

					<p:outputLabel value="Descrição:" for="descricaoDoProduto" />
					<p:inputTextarea id="descricaoDoProduto"
						value="#{produtoBean.produto.descricaoDoProduto}" />
				</h:panelGrid>
			</p:fieldset>

			<p:commandButton value="Gravar" action="#{produtoBean.gravar}" />
			<p:commandButton value="Voltar"
				action="#{produtoBean.acaoAbrirListagem}" immediate="true"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
