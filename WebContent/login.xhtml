<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login</title>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<h:outputStylesheet name="css/stylesheet.css" target="head" />
</h:head>
<h:body>
	<div id="frmLogin">
		<h:form>
			<p:panel >
				<h3>Login</h3>
				<p:messages id="messages" showDetail="true" autoUpdate="false"
					closable="true" showSummary="false" />
				<h:panelGrid columns="3" style="">

					<p:outputLabel value="Nome " />
					<p:inputText id="username" value="#{loginBean.login}"
						required="true" requiredMessage="Login obrigatório."></p:inputText>
					<br></br>
					<br></br>

					<p:outputLabel value="Senha " />
					<p:password id="password" value="#{loginBean.senha}"
						required="true" requiredMessage="Senha obrigatória."></p:password>
					<br></br>
					<br></br>

					<p:commandButton action="#{loginBean.validarLogin}" value="Login"
						ajax="false"></p:commandButton>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
