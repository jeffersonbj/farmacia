<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>login</title>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<h:outputStylesheet name="css/stylesheet.css" target="head" />
</h:head>
<h:body>
	<div id="frmLogin">
		<h:form>
			<h3>Login</h3>
			<h:outputText value="Nome " />
			<p:inputText id="username" value="#{loginBean.user}" required="true"></p:inputText>
			<h:message for="username"></h:message>
			<br></br>
			<br></br>

			<h:outputText value="Senha " />
			<p:password id="password" value="#{loginBean.pwd}"></p:password>
			<h:message for="password"></h:message>
			<br></br>
			<br></br>

			<p:commandButton action="#{loginBean.validateUsernamePassword}"
				value="Login"></p:commandButton>
		</h:form>
	</div>
</h:body>
</html>
