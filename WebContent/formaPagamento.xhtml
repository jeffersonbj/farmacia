<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Formas de Pagamento</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<h:inputHidden id="idForma" value="#{formaPagamentoBean.forma.id}" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="nome" />
				<p:inputText id="nome"
					value="#{formaPagamentoBean.forma.nome}" />

				<h:outputLabel value="Descrição: " for="descricao" />
				<p:inputText id="descricao"
					value="#{formaPagamentoBean.forma.descricao}" />


				<h:commandButton action="#{formaPagamentoBean.gravar}"
					value="Salvar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
